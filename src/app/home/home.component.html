<app-search></app-search>

<ul>
    <li *ngFor="let m of menu" >
        <a routerLink="/menudetails/{{m.menuId}}">
        <img src={{m.image}} />
        <div class="content">
            <div class="name">
                {{m.name}}
            </div>
            <span class="favourite">
                ‚ù§
            </span>
           
            <div class="product-item-footer">
                <div class="origins">
                    <span >
                        {{m.category}}
                    </span>
                </div>
                
            </div>
            <div class="price">
                <span>
                    {{m.price | currency:'INR'}}
                </span>
            </div>
        </div>
    </a>
    </li>
</ul>
