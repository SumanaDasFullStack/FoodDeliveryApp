<div class="container">
    <div class="content">

        <app-title [title]="isEditMode ? 'Edit User' : 'Add User' "></app-title>

        <form [formGroup]="userForm" (ngSubmit)="submit()">
            <app-text-input label="Name" [control]="this.userForm.controls.name"
                [showErrorsWhen]="isSubmitted"></app-text-input>

            <app-text-input label="Email" [control]="this.userForm.controls.emailid" [showErrorsWhen]="isSubmitted"
                type="email"></app-text-input>

            <app-text-input label="Address" [control]="this.userForm.controls.address"
                [showErrorsWhen]="isSubmitted"></app-text-input>

            <app-input-container label="Is Admin">
                <input title="Is Admin" type="checkbox" formControlName="isAdmin">
            </app-input-container>

            <app-default-button></app-default-button>
        </form>

    </div>
</div>
